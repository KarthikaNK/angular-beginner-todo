<div class="container">
  <div class="row  input-group-lg" >
    <input
     
      type="text"
      name="newTask"
      placeholder="Enter a task..."
      [(ngModel)]="new"
    />
  </div><br>
  <div class="btn btn-primary" (click)="addTask()">Add Task</div><br><br>
  <ul class="list-group  ">
  <div class="row ml-3">
    <li class="list-group-item d-flex justify-content-between align-items-center"  *ngFor="let t of todo; let i = index">
      <div class="col-xs-2">{{ i }}</div>
      <div  class="col-xs-8 text-center"appStrike (click)="onClick(i)">{{ t.content }}</div>
      <div class="btn btn-primary col-xs-2" (click)="removeTask($event)" value={{i}}  type="submit">remove</div>
      <hr />
    </li>
  
  </div>
  </ul>
</div>
